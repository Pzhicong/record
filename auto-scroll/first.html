<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 12px;
    }

    #father {
      overflow: hidden;
      height: 80px;
      width: 280px;
      margin: 90px auto;
      border: 1px solid gray;
    }

    #son1 {
      margin-top: 80px;
    }

    #son1,
    #son2 {
      height: auto;
      text-align: left;
    }

    #son1 li,
    #son2 li {
      list-style-type: none;
      height: 22px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div id="father">
    <ul id="son1">
      <li><a href="#" target="_blank">1111111</a></li>
      <li><a href="#" target="_blank">2222222</a></li>
      <li><a href="#" target="_blank">3333333</a></li>
      <li><a href="#" target="_blank">4444444</a></li>
      <li><a href="#" target="_blank">5555555</a></li>
      <li><a href="#" target="_blank">6666666</a></li>
      <li><a href="#" target="_blank">7777777</a></li>
    </ul>
    <div id="son2"></div>
  </div>
  <script>
    var speed = 40;
    window.onload = function () {
      var father = document.getElementById("father");
      var son2 = document.getElementById("son2");
      var son1 = document.getElementById("son1");
      son2.innerHTML = son1.innerHTML;
      function Marquee() {
        if (father.scrollTop >= son1.offsetHeight + father.offsetHeight) {
          father.scrollTop = father.offsetHeight;
        } else {
          father.scrollTop = father.scrollTop + 1;
          // console.log(demo.scrollTop);
        }
      }
      var MyMar = setInterval(Marquee, speed);
      father.onmouseover = function () {
        // clearInterval(MyMar);
      };
      father.onmouseout = function () {
        // MyMar = setInterval(Marquee, speed);
      };
      father.onclick = function () {
        // 重启
        clearInterval(MyMar);
        father.scrollTop = 0;
        MyMar = setInterval(Marquee, speed);
      };
    };

      //   var progress = timestamp - start;
      //   element.style.left = Math.min(progress / 10, 200) + 'px';
      //   if (progress < 2000) {
      //     window.requestAnimationFrame(step);
      //   }
      // }

      // window.requestAnimationFrame(step);
  </script>
</body>

</html>
